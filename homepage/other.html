<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            var btns = ["divnc", "divrnc", "divvnc", "divsnc"];
            
            function clicked(btn)
            {
                for (var i = 0; i < 4; i++)
                {
                    if (btn != btns[i])
                    {
                        document.getElementById(btns[i]).style.display = "none";
                    }
                    else
                    {
                        document.getElementById(btn).style.display = "block";
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Homepage</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Homepage</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="this.html">This</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="that.html">That</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Other</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Some Other Page</h1>
        <div class="row">
            <div class="lg-col-8 md-col-10 offset-4">
                <button type="button" class="btn btn-primary" onclick=clicked('divnc')>Not Cats</button>
                <button type="button" class="btn btn-primary" onclick=clicked('divrnc')>Really Not Cats</button>
                <button type="button" class="btn btn-primary" onclick=clicked('divvnc')>Very Not Cats</button>
                <button type="button" class="btn btn-primary" onclick=clicked('divsnc')>Still Not Cats</button>
            </div>
        </div>
        <div class="row">
            <div id="divnc" class=col-12>
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Mallard2.jpg" alt="duck" class="bigger">
            </div>
            <div id="divrnc" class=col-12>
                <img src="https://arc-anglerfish-washpost-prod-washpost.s3.amazonaws.com/public/HB4AT3D3IMI6TMPTWIZ74WAR54.jpg" alt="dog" class="bigger">
            </div>
            <div id="divvnc" class=col-12>
                <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_843,w_1500,x_0,y_10/v1555172614/shape/mentalfloss/iStock-177369626_1.jpg?itok=YfyNMOBR" alt="goat" class="bigger">
            </div>
            <div id="divsnc" class=col-12>
                <img src="https://preview.redd.it/qe830psbkax01.jpg?width=960&crop=smart&auto=webp&s=d4bdd8f70cd04a35b7e03268eeb86435a4d6dbae" alt="no exit" class="bigger">
